<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>QUnit Demo</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.18.0.css">
</head>

<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://code.jquery.com/qunit/qunit-1.18.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="tests.js"></script>

    <script>
        // assert.equal

        QUnit.test("max_WhenBasicList_ReturnNumber", function (assert) {
            var actual = _.max([5, 10, 15]);
            assert.equal(actual, 15);
        });

        //assert.ok

        QUnit.test("isString_WhenString_ReturnTrue", function (assert) {
            var actual = _.isString("Duncan");
            assert.ok(actual);
        });

        // assert.notOk

        QUnit.test("isString_WhenNumber_ReturnFalse", function (assert) {
            var actual = _.isString(3);
            assert.notOk(actual);
        });

        // assert.throws

        QUnit.test("throwExample", function (assert) {
            assert.throws(function () {
                throw "some custom exception";
            });
        });
    </script>
</body>

</html>
